<div class="optioncontainer">


  <mat-form-field [(value)]="selectedCountry">
    <mat-select placeholder="Countries" [(ngModel)]="selectedCountry" (selectionChange)="onSelectionChanged($event);">
      <mat-option *ngFor="let item of countries" [value]="item">
        {{ item }}
      </mat-option>
    </mat-select>
  </mat-form-field>


  <mat-radio-group class="radio-group" [(ngModel)]="selectedMetric"  [(value)]="selectedMetric" (change)="onMetricChanged($event)">
    <mat-radio-button class="radio-button" *ngFor="let item of metrics" [value]="item.value">
      {{ item.text }}
    </mat-radio-button>
  </mat-radio-group>

</div>

<div>
  <div id="chartdiv" [style.width.%]="100" [style.height.px]="400"></div>
									
</div>
